<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Title -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>

<body>
  <img src="images/bg-desktop.svg" alt="bg-img" class="bg-img">
  <img src="images/logo.svg" alt="logo-img" class="logo">
  <div class="">
    <img src="images/illustration-mockups.svg" alt="screens-img" class="screens">
    <div class="text">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, <br> but so does your audience.
        Create connections with your users as <br> you engage in genuine discussion.</p>
      <button type="button" name="button" class="button">Register</button>
    </div>
    <div class="socials">
      <i class="fab fa-facebook-f item"></i>
      <i class="fab fa-twitter item"></i>
      <i class="fab fa-instagram item"></i>
    </div>
  </div>

  </footer>

</body>

</html>
